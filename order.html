<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <main>
    <div class="container">
      <nav class="flex ai-center jc-sb">
        <h3>Pesanan</h3>
        <i class="fa-solid fa-wallet"></i>
      </nav>
      <h4>Pesanan</h4>
      <table>
        <tr class="table-head">
          <th style="width: 150px;">Menu</th>
          <th style="width: 40px;">Qty</th>
          <th style="width: 80px;">Total</th>
        </tr>
        <tr>
          <td>
            <div class="flex ai-center">
              <img src="assets/nasiTimbel.jpg" alt="" class="order-img">
              <div class="order-desc">
                <h1>Paket Hemat 1</h1>
                <p>Rp. 36.000</p>
              </div>
            </div>
          </td>
          <td style="text-align: center;">
            <h6>2</h6>
          </td>
          <td style="text-align: center; background: var(--main-color-2);">
            <h6>Rp. 72.000</h6>
          </td>
        </tr>
        <tr>
          <td>
            <div class="flex ai-center">
              <img src="assets/nasiGoreng.jpg" alt="" class="order-img">
              <div class="order-desc">
                <h1>Nasi Goreng</h1>
                <p>Rp. 15.000</p>
              </div>
            </div>
          </td>
          <td style="text-align: center;">
            <h6>2</h6>
          </td>
          <td style="text-align: center; background: var(--main-color-2);">
            <h6>Rp. 30.000</h6>
          </td>
        </tr>
        <tr>
          <td>
            <div class="flex ai-center">
              <img src="assets/lemonTea.jpg" alt="" class="order-img">
              <div class="order-desc">
                <h1>Lemon Tea</h1>
                <p>Rp. 7.000</p>
              </div>
            </div>
          </td>
          <td style="text-align: center;">
            <h6>1</h6>
          </td>
          <td style="text-align: center; background: var(--main-color-2);">
            <h6>Rp. 7.000</h6>
          </td>
        </tr>
      </table>
      <form action="" class="form-order">
        <div class="total">
          <h5 style="color: var(--main-color-2);">Total Pembayaran</h3>
          <h4 style="color: var(--main-color-1);">Rp. 109.000</h4>
        </div>
        <input type="text" placeholder="Catatan :">
        <div class="payment flex ai-center jc-sb">
          <i class="fa-brands fa-ethereum"></i>
          <i class="fa-regular fa-credit-card"></i>
          <i class="fa-brands fa-cc-visa"></i>
          <i class="fa-brands fa-paypal"></i>
          <i class="fa-brands fa-bitcoin"></i>
        </div>
        <a href="" class="btn" style="margin-top: 10px;">Bayar</a>
      </form>
    </div>
  </main>
</body>
</html>
