<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Payment</title>
</head>
<body>
  <main class="order">
    <div class="container">
      <div id="overlay"></div>
      <div id="modal" class="modal">
        <div class="flex ai-center jc-sb">
          <p id="message" style="font-size: .8rem; color: red;"></p>
          <span class="close" id="closeModal" style="cursor: pointer;">&times;</span>
        </div>
      </div>
      <div>
        <nav class="flex ai-center jc-sb">
          <h3>Pesanan</h3>
          <i class="fa-solid fa-wallet"></i>
        </nav>
        <form action="" class="form-order">
          <div class="total">
            <h5 style="color: var(--main-color-2);">Total Pembayaran</h3>
            <h4 style="color: var(--main-color-1);" id="total">Rp. 109.000</h4>
            <input type="hidden" id="total-pembayaran" value="101.000" />
          </div>
          <input type="text" placeholder="Catatan :">
          <div class="payment restoPay flex ai-center jc-sb">
            <div class="flex">
              <input type="radio" name="metode-pembayaran" id="resto-pay">
              <label for="">Resto Pay</label>
            </div>
            <div class="saldoPay">
              <p>Saldo Resto Pay</p>
              <p style="color: orange;" id="saldo">Rp 500.000</p>
              <input type="hidden" id="saldo-resto-pay" value="500000" />
            </div>
          </div>
          <div class="payment cashPay flex ai-center jc-sb">
            <div class="flex">
              <input type="radio" name="metode-pembayaran" id="cash">
              <label for="">Cash</label>
            </div>
            <div class="saldoPay">
              <p style="width: 70%; float: right;">Siapkan uang sesuai nominal pembayaran!</p>
            </div>
          </div>
        </form>
      </div>
      <button type="button" class="btn" style="margin-top: 10px;" onclick="bayar()" value="Bayar">Bayar</button>
    </div>
  </main>
</body>

<script src="script/index.js"></script>
</html>
