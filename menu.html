<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />
    <title>Menu</title>
    <style>
      .log {
        display: flex;
      }
      .logo {
        width: 3rem;
        margin-left: 35rem;
      }
      .Menu,
      .foto {
        border-radius: 10px;
      }
      .isimenu {
        display: flex;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="log">
        <img class="logo" src="assets/img/store.png" alt="Toko" />
        <h2 style="margin-left: 0.5rem; margin-top: 0.5rem">Menu</h2>
      </div>
      <hr style="width: 360px; margin-left: 26rem; border-color: red" />
    </header>
    <main>
      <div class="paket" style="margin-left: 33rem; margin-top: 3rem">
        <p
          class="Menu"
          style="
            background-color: grey;
            width: 5rem;
            margin-left: -5rem;
            text-align: center;
            color: white;
          "
        >
          Paket
        </p>
        <br />
        <hr style="width: 320px; margin-left: -5rem; border-color: yellow" />
        <div class="isimenu">
          <div
            class="foto"
            style="
              width: 100px;
              height: 6rem;

              margin-left: -5rem;
              background-color: grey;
            "
          >
            foto
          </div>
          <div class="info" style="margin-left: 2rem">
            <h3>Paket Mahal 1</h3>
            <p>
              Nasi Timbel = ayam (bakar/goreng) + tahu & tempe + sambal +teh
            </p>
            <h4>RP. 36.000</h4>
            <h4>JUmlah 2</h4>
            <button
              style="background-color: cyan; width: 6rem; color: aliceblue"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
