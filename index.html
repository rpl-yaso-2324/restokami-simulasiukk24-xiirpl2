<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <main>
    <div class="container">
      <nav class="flex ai-center jc-sb">
        <h3>Menu</h3>
        <i class="fa-solid fa-utensils"></i>
      </nav>
      <div class="menu-wrap">
        <div class="card-warp">
          <div class="card flex ai-center jc-sb">
            <div class="menu-img">
              <img src="assets/nasiTimbel.jpg" alt="">
            </div>
            <div class="menu-desc">
              <h5>Paket Hemat 1</h5>
              <p class="text">Nasi timbel + Tahu & Tempe + Sambal + Teh</p>
              <h5 class="small">Rp. 36.000</h5>
              <div class="flex ai-center jc-sb">
                <h5 class="small">Jumlah: 2</h5>
                <button><i class="fa-solid fa-plus add"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-warp">
          <div class="card flex ai-center jc-sb">
            <div class="menu-img">
              <img src="assets/nasiGoreng.jpg" alt="">
            </div>
            <div class="menu-desc">
              <h5>Nasi Goreng</h5>
              <p class="text">Nasi yang digoreng dengan bumbu dan toping enak</p>
              <h5 class="small">Rp. 15.000</h5>
              <div class="flex ai-center jc-sb">
                <h5 class="small">Jumlah: 1</h5>
                <button><i class="fa-solid fa-plus add"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-warp">
          <div class="card flex ai-center jc-sb">
            <div class="menu-img">
              <img src="assets/lemonTea.jpg" alt="">
            </div>
            <div class="menu-desc">
              <h5>Lemon Tea</h5>
              <p class="text">Teh Manis + Perasan lemon</p>
              <h5 class="small">Rp. 12.000</h5>
              <div class="flex ai-center jc-sb">
                <h5 class="small">Jumlah: 1</h5>
                <button><i class="fa-solid fa-plus add"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="" class="btn">Pesan</a>
      <footer>
          <p>&copy; 2023 Molten Resto</p>
        </footer>
    </div>
  </main>
</body>
</html>
