<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="index.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<title>Simulasi UKK</title>
		
	</head>
	<body>
		<div class="container">
			<header>
				<img class="mt-20 " src="assets/img/store.png" alt="resto-kami" />
				<h1 class="mt-3 ">SELAMAT DATANG DI RESTORAN KAMI</h1>
			</header>
			<main>
				<section class="login-section">
					<form id="loginForm">
						<label for="username">Username:</label>
						<input class="bg-slate-100 mt-2" type="text" id="username" name="username" required /><br>
						<label for="password">Password : </label>
						<input class="bg-slate-100 mt-2" type="password" id="password" name="password" required /><br>
						<button class="ml-20 text-center pl-8 bg-red-600 " type="submit">Login</button>
					</form>
				</section>
			</main>

			<footer>
				<p>
					&copy; 2023 Restoran Kami. <br />
					All rights reserved.
				</p>
			</footer>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
