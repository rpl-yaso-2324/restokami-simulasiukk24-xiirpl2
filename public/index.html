<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="../assets/img/store.png" />
    <title>Restoran Kami</title>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div class="mt-24">
      <header class="items-center">
        <img src="../assets/img/store.png" alt="kedai" />
        <h1 class="text-2xl">SELAMAT DATANG DI RESTORAN KAMI</h1>
      </header>
      <main class="mt-20">
        <section class="ml-5">
          <form class="mt-8" id="loginForm">
            <label for="username">Nama Pelangan:</label><br />
            <input
              class="bg-slate-200 w-64 h-8 rounded"
              type="text"
              id="username"
              name="username"
              required
            /><br />
            <div class="mt-5">
              <label for="password">Nomor Telepon:</label><br />
              <input
                class="bg-slate-200 w-64 h-8 rounded"
                type="password"
                id="password"
                name="password"
                required
              /><br />
            </div>
            <button
              class="w-64 h-8 mt-5 bg-red-300 hover:bg-red-200 rounded text-white"
              type="button"
              onclick="login()"
            >
              Lihat Menu
            </button>
          </form>
        </section>
      </main>
      <br />
      <footer class="text-center mt-28 justify-center">
        <p>
          &copy; 2023 Restoran Kami<br />
          All rights reserved.
        </p>
      </footer>
      <br />
      <br />
    </div>
  </body>
  <script src="./Javascript/login.js"></script>
</html>
