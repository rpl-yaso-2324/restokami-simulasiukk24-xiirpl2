<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Invoice</title>
</head>
<body>
  <div class="container">
    <div class="center">
      <nav class="flex ai-center jc-sb">
        <h3>Pesanan</h3>
        <i class="fa-solid fa-wallet"></i>
      </nav>
      <div>
        <div class="total">
          <h5 style="color: var(--main-color-2);">Total Pembayaran</h3>
          <h4 style="color: var(--main-color-1);" id="total"></h4>
          <p style="color: orange; display: none;" id="saldo">Rp 500.000</p>
          <input type="hidden" id="saldo-resto-pay" value="500000" />
          <input type="hidden" id="total-pembayaran" value="101.000" />
        </div>
        <div class="payment" style="margin-top: 1rem; text-align: center; padding: 3rem 0;">
            <i class="fa-solid fa-check-to-slot" id="imgPayment"></i>
            <h1>Pembayaran Berhasil</h1>
        </div>
      </div>
      <footer>
        <p>&copy; 2023 Molten Resto</p>
      </footer>
    </div>
  </div>
  <script src="script/index.js"></script>
</body>
</html>
